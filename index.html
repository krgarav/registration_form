<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            background-image: url(https://thumbs.dreamstime.com/b/doctor-hospital-background-copy-space-doctor-hospital-background-copy-space-healthcare-medical-concept-108682352.jpg);
            background-size:auto;
        }
        
    </style>
</head>
<body>
    <div class ="container container-sm border border-warning rounded w-50" >
    <div class="row text-sm-center ">
        <h2 >Book a call</h2>
        <h4>Book a call slot and our representative will call you within 1 hour of selected time</h4>
        <hr>
    </div>
    <div class="col ">

        <form id="form"class="form-control" onsubmit="submitform(event)">
        <label class="form-label">Name:</label>
        <input class="form-control" type="text" id= "name" ><br>
        <label class="form-label">Email:</label>
        <input class="form-control"type="email" id ="email" name="email"><br>
        <label class="form-label">Phone:</label>
        <input class="form-control" type="tel" id="phone" name="name" max="10"><br>
        <label class="form-label">Time for Call:</label>
        <div class="container">
            <div class="row">
                <div class="col">
                    <input  class="form-control"type="date" id="date" name="name">
            </div>
            <div class="col">
                <input class="form-control"type="time" id="time" name="name"><br><br>
    
            </div>
            </div>
            
            
        </div>
                <button class="form-control btn btn-warning"type="submit">GET A CALL</button>
    </form>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
